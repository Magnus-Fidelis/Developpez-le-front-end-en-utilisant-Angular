<div class="center">
  <h2 id="title">{{ selectedCountry?.country }}</h2>

  <div id="details">
    <div class="darkGreenBorder center">
      <p>Number of entries</p>
      <p>{{ selectedCountry?.participations?.length }}</p>
    </div>
    <div class="darkGreenBorder center right left">
      <p>Total number medals</p>
      <p>{{ medals }}</p>
    </div>
    <div class="darkGreenBorder center">
      <p>Total number of athletes</p>
      <p>{{ athletes }}</p>
    </div>
  </div>
  <div id="details">
    <button id="return" routerLink="/">Retour</button>
  </div>
  <canvas
    baseChart
    [data]="chartDataLine"
    [type]="'line'"
    id="canvas"
    [options]="options"
  ></canvas>
</div>
